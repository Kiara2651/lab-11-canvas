<body onload="draw()">
<canvas id="sketch" width="500" height="500">
</canvas>
<script>
function draw(){
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	//context.fillRect(0,0,10,10);
	
	context.fillStyle = "#ff0000"
	context.beginPath();
	context.arc(100, 100, 100, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#cc0000"
	context.beginPath();
	context.arc(100, 100, 80, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#990000"
	context.beginPath();
	context.arc(100, 100, 60, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#660000"
	context.beginPath();
	context.arc(100, 100, 40, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	
	context.fillStyle = "#330000"
	context.beginPath();
	context.arc(100, 100, 20, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#190000"
	context.beginPath();
	context.arc(100, 100, 10, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	//blue starts here

	context.fillStyle = "#e5e9ef"
	context.beginPath();
	context.arc(300, 100, 100, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#b3bfcf"
	context.beginPath();
	context.arc(300, 100, 80, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#8094b0"
	context.beginPath();
	context.arc(300, 100, 60, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#677fa0"
	context.beginPath();
	context.arc(300, 100, 40, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	
	context.fillStyle = "#345480"
	context.beginPath();
	context.arc(300, 100, 20, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#022a61"
	context.beginPath();
	context.arc(300, 100, 10, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	
	
	
	
}
</script>
</body>
</html>
