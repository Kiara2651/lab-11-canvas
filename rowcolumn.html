<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw(){
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	//context.fillRect(0,0,10,10);
	
	for(j=0; j<=5; j=j+1){
	context.fillStyle = "#022a61"
	context.beginPath();
	context.arc(30,15+j*35, 10, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	}
}
</script>
</body>
</html>
