<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw(){
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	context.fillStyle = "#0000ff"
	context.fillRect(40,0,40,30);

	context.fillStyle = "#0000ff"
	context.fillRect(30,20,60,30);


	context.fillStyle = "#000000"
	context.beginPath();
	context.arc(45, 50, 10, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();


	context.fillStyle = "#000000"
	context.beginPath();
	context.arc(75, 50, 10, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	


	}

	
</script>
</body>
</html>
