<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw(){
	
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	//context.fillStyle = "#0000ff"
	for(i=0; i<=7; i=i+1){
	for(j=0; j<=4; j=j+1){
	context.fillStyle = "#f26767"
	context.beginPath();
	context.arc(30*j,30*i, 10, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	}
}
}
</script>
</body>
</html>
