<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw(){
	var num =prompt("how many circles in a row do you want");
	var fort = parseInt(num ,10);
	
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	//context.fillStyle = "#0000ff"
for(r=0; r<=5; r=r+1){
	for(j=0; j<=5; j=j+1){
	context.fillStyle = "#f26767"
	context.beginPath();
	context.arc(15+j*35,30, 10*r, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	}
}
}
</script>
</body>
</html>
